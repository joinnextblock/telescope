name: Test

on:
  push:
    branches: [ main, t, p ]
  pull_request:
    branches: [ main, t, p ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runner: [bun, node]
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      if: matrix.runner == 'bun'
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Setup Node.js
      if: matrix.runner == 'node'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies (Bun)
      if: matrix.runner == 'bun'
      run: bun install
    
    - name: Install dependencies (Node)
      if: matrix.runner == 'node'
      run: npm install
    
    - name: Run tests (Bun)
      if: matrix.runner == 'bun'
      run: bun test --coverage
    
    - name: Run tests (Node)
      if: matrix.runner == 'node'
      run: npm test 