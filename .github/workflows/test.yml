name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runner: [bun, node]
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      if: matrix.runner == 'bun'
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Setup Node.js
      if: matrix.runner == 'node'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies (Bun)
      if: matrix.runner == 'bun'
      run: bun install
    
    - name: Install dependencies (Node)
      if: matrix.runner == 'node'
      run: npm install
    
    - name: Type-check (Bun)
      if: matrix.runner == 'bun'
      run: bunx tsc --noEmit
    
    - name: Type-check (Node)
      if: matrix.runner == 'node'
      run: npx tsc --noEmit
    
    - name: Build project (Bun)
      if: matrix.runner == 'bun'
      run: bun run build
    
    - name: Build project (Node)
      if: matrix.runner == 'node'
      run: npm run build
    
    - name: Lint code (Bun)
      if: matrix.runner == 'bun'
      run: bun run lint
    
    - name: Lint code (Node)
      if: matrix.runner == 'node'
      run: npm run lint
    
    - name: Run tests (Bun)
      if: matrix.runner == 'bun'
      run: bun test --coverage
    
    - name: Run tests (Node)
      if: matrix.runner == 'node'
      run: npm test 